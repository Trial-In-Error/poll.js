<!doctype html>
<html>
<head>
  <title>SomeCharts</title>
  <meta charset="utf-8">
 <script src="../js/lib/jquery.js" charset="utf-8"></script>
  <link href="../css/c3.css" rel="stylesheet" type="text/css">
   <link href="../css/chart.css" rel="stylesheet" type="text/css">
  <script src="../v11n.js"></script>
    <script type="text/javascript">
    var v;
    $( document ).ready(function() {
     v = new visualizepolls();
     v.flashChart("../data/flashpoll",[0],"#chart1","bar",{color:0});
      v.flashChart("../data/flashpoll",[0],"#chart2","pie",null);
       v.flashChart("../data/flashpoll",[1,2],"#chart3","stackedbar",{xlabel:"new label"});
          v.flashChart("../data/flashpoll",[1,2],"#chart4","heatmap",{color:0,title : "this is a heatmap"});
      });

</script>
</head>

<body>
<div id="chart1" style = " width:300px"></div>
<div id="chart2" style = " width:400px"></div>
<div id="chart3" style = " width:400px"></div>
<div id="chart4" style = " height: 400px; width:400px"></div>
</body>
</html>
