<!doctype html>
<html>
<head>
  <title>Bar</title>
  <meta charset="utf-8">

 <script src="../c3-master/jquery.js" charset="utf-8"></script>
  <script src="../c3-master/d3.min.js" charset="utf-8"></script>
  <link href="../c3-master/c3.css" rel="stylesheet" type="text/css">
   <link href="../css/chart.css" rel="stylesheet" type="text/css">

  <script src="../c3-master/masonry.pkgd.min.js"></script>
   <script src="../dist/newpollvis.js"></script>
    <script type="text/javascript">
    var v;
    $( document ).ready(function() {
     v = new visualizepolls();
     v.flashChart("../data/flashpoll",[0],"#chart1","bar",null);
      v.flashChart("../data/flashpoll",[0],"#chart2","pie",null);
       v.flashChart("../data/flashpoll",[1,2],"#chart3","stackedbar",{xlabel:"new label"});
          v.flashChart("../data/flashpoll",[1,2],"#chart4","heatmap",null);
      });

</script>
</head>

<body>
<div id="chart1" style = "height: 300px; width:300px"></div>
<div id="chart2" style = " height: 400px; width:400px"></div>

<div id="chart4" style = " height: 400px; width:400px"></div>
</body>
